---
driver:
  name: vagrant
  provider: vmware_fusion
  customize:
    numvcpus: 4
    memsize: 4096
    vhv.enable: "TRUE"
  network:
    # Allow access to kimchi console
    - [forwarded_port, {guest: 8000, host: 8000, auto_correct: false}]
    - [forwarded_port, {guest: 8001, host: 8001, auto_correct: false}]
    - [forwarded_port, {guest: 64667, host: 64667, auto_correct: false}]
  synced_folders:
    - ['.', '/home/vagrant/kimchi']
provisioner:
  name: chef_zero

platforms:
  - name: centos-6.7
  - name: centos-7.1
  - name: ubuntu-12.04
    run_list:
      - recipe[apt::default]
  - name: ubuntu-14.04
    run_list:
      - recipe[apt::default]

suites:
  - name: default
    run_list:
      - recipe[kimchi::default]
    attributes:
